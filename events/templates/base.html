{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href='https://fonts.googleapis.com/css?family=Beth Ellen' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Courgette' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Gaegu' rel='stylesheet'>


  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static "custom.css" %}">

  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="{% static "logo.png" %}">

  <title>Osho maikada</title>
</head>

<body>

  <nav id="topNav" style="background-color:rgb(31, 30, 28);" class="navbar navbar-expand-md navbar-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img src="{% static 'logo.png' %}" width=100 height=50 class="d-inline-block align-top" alt="Maikada's Logo">
        <span style="color:rgb(129, 133, 36);font-family: 'Gaegu';font-size:25px;" class=span>Osho maikada</span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="https://www.facebook.com/Osho-Maikada-770734969747093/" target="_blank">
            <img src="{% static 'fbLogo.png' %}" width=45 height=45 class="d-inline-block align-top">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.airbnb.co.in/rooms/28797556" target="_blank">
              <img src="{% static 'airbnbLogo.png' %}" width=45 height=45 class="d-inline-block align-top">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.instagram.com/oshomaikada/" target="_blank">
              <img src="{% static 'InstagramLogo.png' %}" width=45 height=45 class="d-inline-block align-top">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.google.com/maps/place/Osho's+Maikada/@30.0519361,78.2548937,17z/data=!3m1!4b1!4m5!3m4!1s0x39093e518922fe81:0xaf08221b058b3ebb!8m2!3d30.0519315!4d78.2570824" target="_blank">
              <img src="{% static 'GMapsLogo.png' %}" width=45 height=45 class="d-inline-block align-top">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://api.whatsapp.com/send?phone=+919310426088" target="_blank">
              <img src="{% static 'Whatsapp.png' %}" width=43 height=43 class="d-inline-block align-top">
            </a>
          </li>
          <li>
            <a role="button" href="{% url 'blogs:all_blogs' %}" class="btn btn-primary">Blogs</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
